{% extends "common/layout_main.html" %}
{% block content %}
<div class="row  border-bottom">
    <div class="col-lg-12">
        <div class="tab_title">
            <ul class="nav nav-pills">
                <li class="current">
                    <a href="{{ buildUrl('/account/index') }}">报账单设置</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row m-t  wrap_report_set">
	<div class="col-lg-12">
		<h2 class="text-center">添加备注（内部填写）</h2>
		<div class="form-horizontal m-t m-b">
			<div class="form-group">
				<label class="col-lg-2 control-label">请输入要添加的备注:</label>
				<div class="col-lg-10">
					<input type="text" name="remark" class="form-control" id="nickname" placeholder="请输入备注~~" value="{{info.remark}}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<div class="col-lg-4 col-lg-offset-2"><!--这个是被隐藏的输入框-->
                    <input type="hidden" name="uid" value="{{current_user.uid}}">
					<input type="hidden" name="id" value="{{info.id}}">

					<button class="btn btn-w-m btn-outline btn-primary save">保存</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block js %}
<script src="{{ buildStaticUrl('/js/report/set.js')}}"></script>
{% endblock %}
